<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular.png" alt="celular">             
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo-instagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/minha foto.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login"><b>Continue as Sandra Sumire</b></a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not Sandra Sumire?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <div class="app-one">
                        <img src="./img/appstore-button.png" alt="app store-button">
                    </div>
                    <div class="app-two">
                        <img src="./img/google-play-button.png" alt="google play-button">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
